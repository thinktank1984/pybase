<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bloggy - Modern Micro-blogging</title>
        {{include_meta}}
        {{include_helpers}}
        {{include_static 'tailwind.css'}}
        {{include_static 'style.css'}}
    </head>
    <body class="bg-gray-50 min-h-screen">
        <!-- Navigation Bar -->
        <nav class="bg-gradient-to-r from-blue-600 to-indigo-700 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <a href="/" class="flex items-center space-x-2 text-white hover:text-gray-100 transition-colors">
                        <svg class="w-8 h-8" width="32" height="32" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
                        </svg>
                        <h1 class="text-2xl font-bold">Bloggy</h1>
                    </a>
                    <div class="flex items-center space-x-4">
                    {{if not current.session.auth:}}
                        <a href="{{=url('auth.login')}}" class="px-4 py-2 text-sm font-medium text-blue-600 bg-white hover:bg-gray-100 rounded-lg transition-colors duration-200 border border-blue-200">
                            Log In
                        </a>
                        <a href="{{=url('auth.registration')}}" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors duration-200">
                            Sign Up
                        </a>
                    {{else:}}
                        <span class="text-white text-sm">Welcome back!</span>
                        <a href="{{=url('auth.logout')}}" class="px-4 py-2 text-sm font-medium text-white bg-red-500 hover:bg-red-600 rounded-lg transition-colors duration-200">
                            Log Out
                        </a>
                    {{pass}}
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white rounded-xl shadow-md p-6 md:p-8">
                {{block main}}
                {{include}}
                {{end}}
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-12 py-6 bg-gray-800 text-gray-300 text-center">
            <p class="text-sm">Built with <span class="text-red-500">â™¥</span> using Emmett Framework & Tailwind CSS</p>
        </footer>
    </body>
</html>
