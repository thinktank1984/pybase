{{# Form component for boolean fields (checkbox) #}}
<div class="form-field flex items-start">
  <div class="flex items-center h-5">
    <input type="checkbox"
           id="{{=field_name}}"
           name="{{=field_name}}"
           value="1"
           {{if value:}}checked{{pass}}
           {{if readonly:}}disabled{{pass}}
           class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
           {{if help_text:}}aria-describedby="{{=field_name}}_help"{{pass}}>
  </div>
  <div class="ml-3 text-sm">
    <label for="{{=field_name}}" class="font-medium text-gray-700">
      {{=label}}
      {{if required:}}
      <span class="text-red-500">*</span>
      {{pass}}
    </label>
    {{if help_text:}}
    <p id="{{=field_name}}_help" class="text-gray-500">{{=help_text}}</p>
    {{pass}}
    {{if error:}}
    <p class="mt-2 text-red-600">{{=error}}</p>
    {{pass}}
  </div>
</div>
