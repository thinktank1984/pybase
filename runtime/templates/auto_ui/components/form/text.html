{{# Form component for text fields (textarea) #}}
<div class="form-field">
  <label for="{{=field_name}}" class="block text-sm font-medium text-gray-700">
    {{=label}}
    {{if required:}}
    <span class="text-red-500">*</span>
    {{pass}}
  </label>
  <textarea id="{{=field_name}}"
            name="{{=field_name}}"
            rows="{{=rows or 5}}"
            {{if readonly:}}readonly{{pass}}
            {{if required:}}required{{pass}}
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm {{if readonly:}}bg-gray-100{{pass}}"
            {{if placeholder:}}placeholder="{{=placeholder}}"{{pass}}
            {{if help_text:}}aria-describedby="{{=field_name}}_help"{{pass}}>{{=value or ''}}</textarea>
  {{if help_text:}}
  <p id="{{=field_name}}_help" class="mt-2 text-sm text-gray-500">{{=help_text}}</p>
  {{pass}}
  {{if error:}}
  <p class="mt-2 text-sm text-red-600">{{=error}}</p>
  {{pass}}
</div>
