{{extend 'auto_ui/layout.html'}}

<div class="px-4 sm:px-6 lg:px-8 py-8">
  <div class="md:flex md:items-center md:justify-between">
    <div class="flex-1 min-w-0">
      <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
        {{=model_name}} Details
      </h2>
    </div>
    <div class="mt-4 flex md:mt-0 md:ml-4">
      <a href="{{=list_url}}"
         class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Back to List
      </a>
      {{if can_update:}}
      <a href="{{=edit_url}}"
         class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Edit
      </a>
      {{pass}}
      {{if can_delete:}}
      <a href="{{=delete_url}}"
         class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        Delete
      </a>
      {{pass}}
    </div>
  </div>

  <div class="mt-8 bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
      <h3 class="text-lg leading-6 font-medium text-gray-900">
        {{=model_name}} Information
      </h3>
    </div>
    <div class="border-t border-gray-200">
      <dl>
        {{for i, field in enumerate(field_data):}}
        <div class="{{='bg-gray-50' if i % 2 == 0 else 'bg-white'}} px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
          <dt class="text-sm font-medium text-gray-500">
            {{=field['display_name']}}
          </dt>
          <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
            {{=field['formatted_value']}}
          </dd>
        </div>
        {{pass}}
      </dl>
    </div>
  </div>
</div>
