{{extend 'layout.html'}}

<div class="max-w-md mx-auto">
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full mb-4">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Account</h1>
        <p class="text-gray-600">Manage your Bloggy account</p>
    </div>

    <!-- Flash Messages -->
    {{for flash in current.response.alerts(category_filter='auth'):}}
    <div class="mb-6 bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r-lg">
        <div class="flex items-center">
            <svg class="w-5 h-5 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <p class="text-blue-700 font-medium">{{=flash}}</p>
        </div>
    </div>
    {{pass}}

    <!-- Form Container -->
    <div class="bg-gradient-to-b from-blue-50 to-white rounded-xl shadow-md p-6 md:p-8 border border-gray-200">
        {{=form}}
    </div>

    <!-- Additional Links -->
    <div class="mt-6 text-center">
        <a href="{{=url('index')}}" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
            ‚Üê Return to Home
        </a>
    </div>
</div>
