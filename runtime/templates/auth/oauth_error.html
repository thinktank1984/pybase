{{extend 'layout.html'}}

<div class="max-w-md mx-auto mt-8">
    <div class="bg-white rounded-xl shadow-md p-8 border border-red-200">
        <!-- Error Icon -->
        <div class="flex justify-center mb-4">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-red-100 rounded-full">
                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
        </div>

        <!-- Error Title -->
        <h1 class="text-2xl font-bold text-gray-900 text-center mb-2">Authentication Error</h1>
        
        <!-- Error Message -->
        <p class="text-gray-600 text-center mb-6">
            {{=error_message or "Something went wrong during authentication. Please try again."}}
        </p>

        <!-- Action Buttons -->
        <div class="space-y-3">
            {{if provider:}}
            <a href="{{=url('oauth.oauth_login', provider)}}" 
               class="block w-full text-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                Try Again with {{=provider.title()}}
            </a>
            {{pass}}
            
            <a href="{{=url('auth.login')}}" 
               class="block w-full text-center px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                Use Email & Password
            </a>
        </div>

        <!-- Additional Help -->
        <div class="mt-6 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-500 text-center">
                Need help? <a href="mailto:support@example.com" class="text-blue-600 hover:text-blue-800">Contact Support</a>
            </p>
        </div>
    </div>

    <!-- Back Link -->
    <div class="mt-6 text-center">
        <a href="{{=url('index')}}" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
            ‚Üê Return to Home
        </a>
    </div>
</div>
